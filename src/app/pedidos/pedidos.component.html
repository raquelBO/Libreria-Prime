<div class="tarjeta">
    <div style="margin-bottom: 15px;">
        <button 
        pButton 
        label="Agregar"
        icon="pi pi-plus"
        (click)="nuevo()">
        </button>
    </div>
    <p-messages [(value)]="mensajes"></p-messages>
    <p-table
         [value]="listaPedidos"
         [loading]="cargando"
         [paginator]="true"
         [rows]="10"
         [rowsPerPageOptions]="[10, 25, 50]"
         responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th>idPedido</th>
            <th>idUsuario</th>
            <th>Fecha de Pedido</th>
            <th>Fecha de Entrega</th>
            <th>Acciones</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-pedido>
        <tr>
            <td>{{ pedido.idpedido }} </td>
            <td>{{ pedido.idusuario }} </td>
            <td>{{ pedido.fechaPedido | date: 'dd/mm/yy' }} </td>
            <td>{{ pedido.fechaEntrega | date: 'dd/mm/yy' }} </td>
            <td>
                <button pButton type="button" icon="pi pi-pencil" style="margin: 5px;"
                    (click)="editar(pedido)"></button>
                <button pButton type="button" icon="pi pi-trash" class="p-button-danger" style="margin:5px;"
                    (click)="eliminar(pedido)"></button>
            </td>
    </tr>
    </ng-template>
</p-table>
</div>
<p-dialog
    [header]="tituloDialogo"
    [(visible)]="dialogoVisible"
    [modal]="true">
    <app-formulario-pedido #formulario (recargarPedidos)="cargarPedidos()"></app-formulario-pedido>
</p-dialog>
    <p-confirmDialog header ="Confirmar" icon="pi pi-exclamation-triangle" ></p-confirmDialog>
