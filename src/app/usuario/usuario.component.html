<div class="tarjeta">
    <div style="margin-bottom: 15px;">
        <button 
        pButton 
        label="Agregar" 
        icon="pi pi-plus" 
        (click)="nuevo()">
        </button>
    </div>
    <p-messages [(value)]="mensajes"></p-messages>
    <p-table 
        [value]="listaUsuario" 
        [loading]="cargando" 
        [paginator]="true" 
        [rows]="10" 
        [rowsPerPageOptions]="[10, 25, 50]"
        responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th>Usuario</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Direccion</th>
            <th>Telefono</th>
            <th>Ci</th>
            <th>Digito Ruc</th>
            <th>Correo</th>
            <th>Password</th>
            <th>Acciones</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-usuario>
        <tr>
            <td>{{ usuario.idusario }}</td>
            <td>{{ usuario.nombre }}</td>
            <td>{{ usuario.apellido }}</td>
            <td>{{ usuario.direccion }}</td>
            <td>{{ usuario.telefono }}</td>
            <td>{{ usuario.ci }}</td>
            <td>{{ usuario.digitoRuc}}</td>
            <td>{{ usuario.correo }}</td>
            <td>{{ usuario.password }}</td>

            <td>
                <button pButton type="button" icon="pi pi-pencil" style="margin: 5px;" (click)="editar(usuario)"></button>
                <button pButton type="button" icon="pi pi-trash" class="p-button-danger" (click)="eliminar(usuario)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
</div>
<p-dialog
    [header]="tituloDialogo"
    [(visible)]="dialogoVisible"
    [modal]="true">
    <app-formulario-usuario #formulario (recargarUsuario)="cargarUsuario()"></app-formulario-usuario>
</p-dialog>
    <p-confirmDialog header ="Confirmar" icon="pi pi-exclamation-triangle" ></p-confirmDialog>
