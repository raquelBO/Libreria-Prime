<div class="field">
    <label for="idproducto">Product</label>

      <p-dropdown 
               id="idproducto"
               styleClass="w-full" 
               class="w-full"   
               [options]="listaProductos" 
               [(ngModel)]="idproducto" 
               optionLabel="nombre" 
               optionValue="id"
               placeholder="Seleccionar..."
               [showClear]="true" >
            </p-dropdown>

    <!--input id="producto" type="text" class="w-full" [(ngModel)]="idproducto"pInputText
    [ngClass]="{'ng-invalid': !idproductoValido, 'ng-dirty': !idproductoValido}">-->
    <div class="field">
        <label for="idpedido">Pedido</label>
        <input id="idedido" type="text" class="w-full" [(ngModel)]="idpedido" pInputText
        [ngClass]="{'ng-invalid' : !idpedidoValido, 'ng-dirty': !fechaPedidoValido}">
        <small *ngIf="!idpedidoValido" id="codigo-help" class="p-error block">Ingresar el idpedido</small>
    </div>

<div class="field">
    <label for="fechaPedido">Fecha del Pedido</label>
    <input id="fechaPedido" type="text" class="w-full" [(ngModel)]="fechaPedido" pInputText
    [ngClass]="{'ng-invalid' : !fechaPedidoValido, 'ng-dirty': !fechaPedidoValido}">
    <small *ngIf="!fechaPedidoValido" id="codigo-help" class="p-error block">Ingresar la fecha del pedido</small>
</div>
<div class="field">
    <label for="fechaEntrega">Fecha de Entrega</label>
    <input id="fechaEntrega" type="text" class="w-full" [(ngModel)]="fechaEntrega" pInputText
    [ngClass]="{'ng-invalid': !fechaEntregaValido, 'ng-dirty': !fechaEntregaValido}">
    <small *ngIf="!fechaEntregaValido" id="codigo-help" class="p-error block">Fecha de Entrega</small>

</div>

<div class="field">
    <button pButton label="Guardar" icon="pi pi-save" (click)="guardar()" [loading]="guardando"></button>
    <button pButton label="Limpiar" icon="pi pi-trash" class="p-button-secondary" style="margin-left: 10px;" (click)="limpiarFormulario()"></button>
</div>
<p-messages [(value)]="mensajes"></p-messages>
